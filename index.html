    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">New York Times Search</h1>
            </div>
        </div>
        <div class ="container">
            <form>
                <div class="form-group">
                  <label for="form-group-1">Search Term:</label>
                  <input type="textarea" class="form-control" id="search-term" >
                </div>
                <div class="form-group">
                  <label for="form-group-2">Number of Records to Retrieve:</label>
                  <input type="textarea" class="form-control" id="number-of-records">
                </div>
                <div class="form-group">
                    <label for="form-group-3">Start Year (Optional):</label>
                    <input type="textarea" class="form-control" id="start-year">
                </div>
                <div class="form-group">
                    <label for="form-group-4">End Year (Optional):</label>
                    <input type="textarea" class="form-control" id="end-year">
                </div>
                <button type="search" class="btn btn-primary">Search</button>
                <button type="clear" class="btn btn-primary">Clear</button>
              </form>
        </div>
